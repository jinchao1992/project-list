<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/style.css">
  <title>canvas画板</title>
</head>

<body>
  <canvas id="canvas"></canvas>
  <script>
    let canvas = document.querySelector('#canvas');
    canvas.width = document.documentElement.clientWidth;
    canvas.height = document.documentElement.clientHeight;
    // canvas 画线
    let ctx = canvas.getContext("2d");
    let bFlag = false;
    ctx.fillStyle = "rgb(0,0,0)";
    // 检测是否支持touch事件
    let touchable = !!(('ontouchstart' in window) || window.DocumentTouch && document instanceof DocumentTouch);
    // console.log(touchable);
    if (touchable) {
      // 支持touch事件
      canvas.addEventListener('touchstart', (e) => {
        bFlag = true;
      });
      canvas.addEventListener('touchmove', (e) => {
        if (bFlag) {
          /*绘制原型，arc 四个参数（x,y, 半径, 弧度）*/
          ctx.beginPath();
          ctx.arc(e.touches[0].clientX, e.touches[0].clientY, 5, 0, 2 * Math.PI);
          ctx.stroke();
          ctx.fill();
        }
      });
      canvas.addEventListener('touchend', (e) => {
        bFlag = false;
      });
    } else {
      // 不支持touch事件
      canvas.onmousedown = (e) => {
        bFlag = true;
      };
      canvas.onmousemove = (e) => {
        if (bFlag) {
          /*绘制原型，arc 四个参数（x,y, 半径, 弧度）*/
          ctx.beginPath();
          ctx.arc(e.clientX, e.clientY, 5, 0, 2 * Math.PI);
          ctx.stroke();
          ctx.fill();
        }
      };
      canvas.onmouseup = () => {
        bFlag = false;
      }
    }

  </script>
</body>

</html>
